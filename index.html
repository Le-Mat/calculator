<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>calculator</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
          integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>

<div class="sl_tp">
    <span>
        <i class="fas fa-chevron-up"></i>
        Калькулятор на нативном JavaScript c Bootstrap
        <i class="fas fa-chevron-up"></i>
    </span>
    <div class="sl_in">

        <div class="calcOutput">
            <span id="steps"> </span>
            <hr>
        </div>
        <div class="text-center" id="calculator">

            <a class="btn btn-danger" id="delete">AC</a>
            <a class="btn btn-danger" id="backOne">CE</a>
            <a class="btn btn-primary" id="(">(</a>
            <a class="btn btn-primary" id=")">)</a>
            <a class="btn btn-primary" id="/">/</a>
            <a class="btn btn-primary" id="*">*</a>
            <br>
            <a class="btn btn-warning" id="!">!</a>
            <a class="btn btn-warning" id="^">^</a>
            <a class="btn btn-primary" id="7">7</a>
            <a class="btn btn-primary" id="8">8</a>
            <a class="btn btn-primary" id="9">9</a>
            <a class="btn btn-primary" id="-">-</a>
            <br>
            <a class="btn btn-info" id="cos">cos</a>
            <a class="btn btn-info" id="sin">sin</a>
            <a class="btn btn-primary" id="4">4</a>
            <a class="btn btn-primary" id="5">5</a>
            <a class="btn btn-primary" id="6">6</a>
            <a class="btn btn-primary" id="+">+</a>
            <br>
            <a class="btn btn-info" id="tan">tan</a>
            <a class="btn btn-info" id="pi">pi</a>
            <a class="btn btn-primary" id="1">1</a>
            <a class="btn btn-primary" id="2">2</a>
            <a class="btn btn-primary" id="3">3</a>
            <a class="btn btn-primary" id=".">.</a>
            <br>
            <a class="btn btn-info bigButton" id="log">log</a>
            <a class="btn btn-primary bigButton" id="0">0</a>
            <a class="btn btn-success bigButton" id="total">=</a>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"
        integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
